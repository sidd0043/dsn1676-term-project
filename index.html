<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Term Project</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <header class="header">
        <div class="grid">
            <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2">
                <a href="index.html">
                    <img class="logo push-0" src="images/nametag.svg" alt="logo">
                </a>
            </div>

            <div class=" panel unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-2">
                <div class="navigation nav-bars" id="navigation" role="navigation">
                    <img class="toggle" src="images/toggle.svg" alt="toggle">
                    <nav>
                        <ul class="nav">
                            <li><a href="#profile">Siddiqui.com</a>
                            </li>
                            <li><a href="#portfolio">Portfolio</a>
                            </li>
                            <li><a href="#contact">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main id="main">

        <div class="fish-wrap">
            <div class="fish">
            </div>
        </div>
        <button class="btn-move">About</button>

        <div class="yarn-wrap">
            <div class="yarn-move">
                <div class="yarn">
                </div>
            </div>
        </div>
        <button class="btn-roll">About</button>

        <div class="mouse-wrap">
            <div class="mouse">
            </div>
        </div>
        <button class="btn-mouse">About</button>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
